<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<link rel="stylesheet" href="/MES/lib/dhtmlxscheduler/dhtmlxscheduler.css"	type="text/css" title="no title">
		<link rel='stylesheet' type='text/css' href='/MES/lib/dhtmlxscheduler/dhtmlxscheduler_flat.css'>
		<link rel="stylesheet" href="/MES/components/stationtracker/css/font-awesome.min.css">	

		
		<script>

				jQuery.sap.registerModulePath("airbus.mes.shell","/MES/shell");
			 jQuery.sap.registerModulePath("airbus.mes.homepage","/MES/components/homepage");
	
				var oComp1 = sap.ui.getCore().createComponent({
					name : "airbus.mes.homepage",	// root component folder is resources
				});
				// Create a Ui container 
				var oCompCont = new sap.ui.core.ComponentContainer({
					component : sap.ui.getCore().createComponent({
						name : "airbus.mes.shell",	// root component folder is resources
					})
				});
				
			 var nav = airbus.mes.shell.oView.byId("navCont");
				nav.addPage(airbus.mes.homepage.oView);
				airbus.mes.homepage.oView.placeAt(nav);
		 
				// place this Ui Container with the Component inside into UI Area 
 				oCompCont.placeAt("content");
 			

			
				
				
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<link rel="stylesheet" href="css/SettingScreen.css" type="text/css">
		<script type="text/javascript" src="components/settingscreen/ModelManager.js"></script>
		<script>
				
	 			jQuery.sap.registerModulePath("airbus.mes.settingscreen","/MES/components/settingscreen");
	 			
 				sap.ui.localResources("components");
				var app = new sap.m.App({initialPage:"idPlantDataFilter"});
				var page = sap.ui.view({id:"idPlantDataFilter", viewName:"components.settingscreen.FilterPlantData", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
				
				
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>

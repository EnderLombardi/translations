        <script>
            
            // When ready...
            /*http://24ways.org/2011/raising-the-bar-on-mobile*/
            (function(win) {

                var doc = win.document;
                // If there's a hash, or addEventListener is undefined, stop here
                if (!location.hash && win.addEventListener) {
                    //scroll to 1
                    window.scrollTo(0, 1);
                    var scrollTop = 1,
                        getScrollTop = function() {
                            return win.pageYOffset || doc.compatMode === "CSS1Compat" && doc.documentElement.scrollTop || doc.body.scrollTop || 0;
                        },
                        //reset to 0 on bodyready, if needed
                        bodycheck = setInterval(function() {
                            if (doc.body) {
                                clearInterval(bodycheck);
                                scrollTop = getScrollTop();
                                win.scrollTo(0, scrollTop === 1 ? 0 : 1);
                            }
                        }, 15);
                    win.addEventListener("load", function() {
                        setTimeout(function() {
                            //reset to hide addr bar at onload
                            win.scrollTo(0, scrollTop === 1 ? 0 : 1);
                        }, 0);
                    });
                }
            })(this);
        </script>

            }

                -webkit-transition: all 0.4s ease-out 0s;
                -ms-transition: all 0.4s ease-out 0s;
            }

            #menuWrapper {
                width: 100%;
                position: absolute;
                z-index: 9999;

            }
            
            #thumbContainer {
                width: 150px;
                height: 133px;
            }

                background: white;
                border-top: 4px solid #000000;
                border-left: 4px solid #000000;
                border-right: 4px solid #000000;
                position: fixed;
                width: 120px;
                height: 150px;
                bottom: 45px;
                opacity: 0;
                -webkit-transition:opacity .4s linear;
                -moz-transition:opacity .4s linear;
                -o-transition:opacity .4s linear;
                z-index: 0;
            }

                color: white;
                height: 17px;
                background: #000;
                text-align: center;
                font-size: 10pt;
            }

            #sliderWrapper {
                padding-left: 10px;
            }

            .pageContainer{
                left: 0px;
                top: 0px;
                position: absolute;
            }

                cursor: pointer;
                z-index: 40;
                background-color: rgba(255, 0, 255, 0); /* for IE*/
            }

            .pageContainer span.link:active {
                border: 2px solid #33CCFF;   
            }
            
            #annotEditPopup {
                background-color: #EEE;
            }

                background:url(external/images/loading.gif) no-repeat center center;   
            }

                display: none !important;
            }

                margin: 0 5px;
                color: #38c;
            }

                padding: 2px 0 8px 0;
            }

                display:inherit;
            }

            }

            }

                }

            }

            }

            }
        </style>

        
        <link rel="stylesheet" href="external/jquery.mobile/jquery.mobile-1.4.2.min.css" />

        <script>
            $(document).bind("mobileinit", function() {
                // so that parameters can be passed after the '#'
                $.mobile.hashListeningEnabled = false;
                // so that buttons don't get stuck in an active state
                $.mobile.activeBtnClass = 'unused';

                // jQuery mobile 1.4 changed swipe events so that they're triggered before letting go of a touch
                // this code is from 1.3.2 and restores the old behavior so that a swipe isn't triggered until the touch ends
                var supportTouch = $.mobile.support.touch;
                var touchStartEvent = supportTouch ? "touchstart" : "mousedown";
                var touchStopEvent = supportTouch ? "touchend" : "mouseup";
                var touchMoveEvent = supportTouch ? "touchmove" : "mousemove";

                $.event.special.swipe = {
                    scrollSupressionThreshold: 30, // More than this horizontal displacement, and we will suppress scrolling.
                    durationThreshold: 1000, // More time than this, and it isn't a swipe.
                    horizontalDistanceThreshold: 30,  // Swipe horizontal displacement must be more than this.
                    verticalDistanceThreshold: 75,  // Swipe vertical displacement must be less than this.

                    start: function(event) {
                        var data = event.originalEvent.touches ?
                            event.originalEvent.touches[0] : event;
                        return {
                            time: (new Date()).getTime(),
                            coords: [data.pageX, data.pageY],
                            origin: $(event.target)
                        };
                    },

                    stop: function(event) {
                        var data = event.originalEvent.touches ?
                            event.originalEvent.touches[0] : event;
                        return {
                            time: (new Date()).getTime(),
                            coords: [data.pageX, data.pageY]
                        };
                    },

                    handleSwipe: function(start, stop) {
                        if (stop.time - start.time < $.event.special.swipe.durationThreshold &&
                            Math.abs(start.coords[0] - stop.coords[0]) > $.event.special.swipe.horizontalDistanceThreshold &&
                            Math.abs(start.coords[1] - stop.coords[1]) < $.event.special.swipe.verticalDistanceThreshold) {

                            start.origin.trigger("swipe")
                                .trigger(start.coords[0] > stop.coords[0] ? "swipeleft" : "swiperight");
                        }
                    },

                    setup: function() {
                        var thisObject = this,
                            $this = $(thisObject);

                        $this.bind(touchStartEvent, function(event) {
                            var start = $.event.special.swipe.start(event),
                                stop;

                            function moveHandler(event) {
                                if (!start) {
                                    return;
                                }

                                stop = $.event.special.swipe.stop(event);

                                // prevent scrolling
                                if (Math.abs(start.coords[0] - stop.coords[0]) > $.event.special.swipe.scrollSupressionThreshold) {
                                    event.preventDefault();
                                }
                            }

                            $this.bind(touchMoveEvent, moveHandler)
                                .one(touchStopEvent, function() {
                                    $this.unbind(touchMoveEvent, moveHandler);

                                    if (start && stop) {
                                        $.event.special.swipe.handleSwipe(start, stop);
                                    }
                                    start = stop = undefined;
                                });
                        });
                    }
                };
            });
        </script>

        <!-- style override -->
        <style>
            /* shift the thickness slider to the left */
            #thicknessMenu div.ui-slider-track {
                margin-left: 15px;
            }

            #thicknessMenu .ui-slider-input, .progress-bar .ui-slider-input {
                visibility: hidden;
                position: absolute;
            }

            /* enlarges the slider */
            #sliderWrapper .ui-slider-track {
                height: 100%;
                top: auto;
            }

            .progress-bar .ui-slider-handle {
                display: none;
            }

            .progress-bar .ui-slider-track {
                margin: 0;
            }

            .noteButton {
                float: right;
            }

            /* listview (bookmark) item padding */
            .bookmark-item .ui-btn {
                padding: .3em 30px .3em 15px;
            }

            .ui-page-header-fixed { 
                padding-top: 4.5em;
            }

            /* make inactive pages have a lower opacity */
            .ui-page {
                opacity: 0.2;
            }
            
            .ui-page-active {
                opacity: 1.0;
            }

            /* align the search box with the buttons */
            #searchMenuContext .ui-input-search.ui-mini {
                margin: 0.5em 0;
            }

            #offlineOptions .ui-btn {
                margin: 0;
            }

            /* so the text of the disabled textareas isn't so gray looking */
            #annotationDialog textarea.ui-state-disabled {
                opacity: 1;
            }

            /* so the title doesn't get truncated in IE */
            #goToPagePopup .ui-title {
                overflow: visible;
            }

            .custom-dialog .ui-content {
                height: 100%;
                padding: 0px;
                -webkit-overflow-scrolling: touch;
                -ms-touch-action: pan-y;
                touch-action: pan-y;
                -ms-overflow-style: -ms-autohiding-scrollbar;
            }

            .custom-dialog .content {
                padding: 0 15px;
            }

            .ui-dialog .ui-dialog-contain {
                margin: 0 0 0 auto;
                top: 0px;
                right: 0px;
                position: absolute;
                height: 100%;
                z-index: 1;
            }

            .dialogOverlay {
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                background-color: white;
                opacity: 0.01;
            }

            .mobile-button{
                float:right;
                padding: 0px 5px 12px 5px;
                
            }
            .glyphicons{
                padding-top: 10px;
            }
            .menuContext .glyphicons:before{
                font-size: 24px;
                color: #21578a !important;
                padding: 0 6px;
            }

            a.mobile-button.active .glyphicons:before{    
                color: #27a8e0 !important;
                text-shadow: 0px 1px 3px #999;
            }
            
            .mobile-button span.glyphicons{
                cursor:pointer;
                padding: 5px 15px 5px 20px;
            }

            .menuContext{
                float:right;
            }
            
            .menuContext .mobile-button{
                float:left;
            }

            /* Smartphones (portrait) ----------- */
            @media only screen and (max-width: 320px) {
               .mobile-button {
                     padding: 0px 0px 12px 8px;
                }
                
                #annotCreateMenuContext a.xs-hidden{
                    display: none;
                }

                #searchInput {
                    width: 145px;
                }
            }
                
        </style>

                    <a id="bookmarkDialogCloseButton" class="closeBtn ui-btn ui-mini ui-btn-right ui-corner-all ui-btn-icon-notext ui-icon-delete" style="display:inherit"></a>
                    <h1 data-i18n="mobile.bookmarks.bookmarks"></h1>
                </div>
                <div id="bookmarkView" class="content needstouch">
                    <fieldset data-role="controlgroup" data-type="horizontal" class="annotBookmarkToggleGroup"  style="text-align:center; display:none">
                        <a data-role="button" data-mini="true" class="ui-btn-active" data-i18n="mobile.bookmarks.bookmarks"></a>
                        <a data-role="button" data-mini="true" class="goToAnnotationPanelButton useFastClick" data-i18n="mobile.annotationList"></a>
                    </fieldset>
                    <ul id="bookmarkList" class="outlineList needstouch" data-role="listview" data-inset="true" data-split-icon="arrow-r" data-split-theme="b">
                    </ul>
                </div>
            </div>
        </div>

        <div id="annotationDialog" class="custom-dialog" data-role="page" data-dialog="true" data-corners="false" data-close-btn="none">
            <div data-role="content" >
                <div data-role="header" data-theme="a">
                    <a id="annotationDialogCloseButton" class="closeBtn ui-btn ui-mini ui-btn-right ui-corner-all ui-btn-icon-notext ui-icon-delete" style="display:inherit"></a>
                    <h1 data-i18n="mobile.annotationList"></h1>
                </div>

                <div id="annotationView" class="content">
                    <fieldset data-role="controlgroup" data-type="horizontal" class="annotBookmarkToggleGroup" style="text-align:center">
                        <a data-role="button" data-mini="true" class="goToBookmarkPanelButton useFastClick"  data-i18n="mobile.bookmarks.bookmarks"></a>
                        <a data-role="button" data-mini="true" class="ui-btn-active" data-i18n="mobile.annotationList"></a>
                    </fieldset>
                    
                    <div class="showAllAnnotButton useFastClick"><a>&lt; <span data-i18n="mobile.annotations.showAllAnnotations"></span></a></div>
                <ul id="annotList" data-role="listview" data-inset="true" class="needstouch useFastClick">
                    
                </ul>
                 
                </div>
            </div>
        </div>

    </body>

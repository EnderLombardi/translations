<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script
	src="https://sapui5.netweaver.ondemand.com/1.36.11/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
		</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
		jQuery.sap.registerModulePath("airbus.mes.polypoly","/MES/components/polypoly");
	 	
	 	var oComp1 = sap.ui.getCore().createComponent({
			name : "airbus.mes.polypoly", // root component folder is resources
			});

		// Create a Ui container 
		var oCompCont1 = new sap.ui.core.ComponentContainer({
			component : oComp1,
			propagateModel:true,
			height:"100%"
		});
		// place this Ui Container with the Component inside into UI Area 
		oCompCont1.placeAt("content");
				
		</script>
<!-- <link rel="stylesheet" type="text/css"
	href="/MES/components/homepage/css/margin.css"> -->
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>

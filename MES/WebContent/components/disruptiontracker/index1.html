<!DOCTYPE HTML>
<html>
	<head>
	
	<title>Disruptions List</title>
	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			jQuery.sap.registerModulePath("airbus.mes.disruptiontracker", "./components/disruptiontracker"); 
			jQuery.sap.require("airbus.mes.disruptiontracker.Formatter");
			var app = new sap.m.App({initialPage:"idtable1"});
			var page = sap.ui.view({id:"idtable1", viewName:"airbus.mes.disruptiontracker.list.disruptions", type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page);
			app.placeAt("content");
		</script>
		
		<link rel="stylesheet" href="css/disruptiontracker.css" type="text/css" />

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
